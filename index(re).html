<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="main2.js" defer></script>
</head>
<body>
    <!--Logo-->
    <img src="./imgs/logo.png" alt="Logo" class="logo">
    <!--Buttons-->
    <div class="buttons">
        <button class="btn">
            <img src="./imgs/blue_t.png" alt="blutT" class="imgBtn" data-key="type" data-value="tshirt">
        </button>
        <button class="btn">
            <img src="./imgs/blue_p.png" alt="blueP" class="imgBtn" data-key="type" data-value="pants">
        </button>
        <button class="btn">
            <img src="./imgs/blue_s.png" alt="blueS" class="imgBtn" data-key="type" data-value="skirt">
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </div>
    <!--Items-->
    <ul class="items">
        <!-- <li class="item">
            <img src="imgs/blue_t.png" alt="tshirt" class="item_thumbnail">
            <span class="item_description">male, large</span>
        </li> -->
    </ul>
</body>
</html>
